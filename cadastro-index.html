<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
    <div class="main-cadastro">
        <div class="left-cadastro">
            <div class="card-cadastro">
                <h1>Cadastre-se</h1>
                <div class="social-media">
                    <a href="#">
                        <img src="../images/google.png" alt="Google">
                    </a>
        
                    <a href="#">
                        <img src="../images/facebook.png" alt="facebook">
                    </a>
        
                    <a href="#">
                        <img src="../images/linkedin.png" alt="linkedin">
                    </a>
                </div>
                <div class="alternative">
                    <span>OR</span>
                </div>
                <div class="text-field">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="text-field">
                    <label for="Senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="text-field">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="exemplo@mail.com">
                </div>
                <div class="text-field">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" placeholder="xxx.xxx.xxx-xx">
                </div>
                <div class="text-field">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" placeholder="(xx) x xxxx-xxxx">
                </div>
                <div class="text-field">
                    <label for="nascimento">Data de nascimento</label>
                    <input type="date" name="nascimento" >
                </div>
                <button class="btn-cadastro">Cadastre-se</button>
            </div>
        </div>
        <div class="right-cadastro">
            <img class="right-cadastro-image" src="../images/imagem-azul-escuro.svg" alt="Imagem-Mulher e cachorro">
        </div>
    </div>
</body>
</html>
